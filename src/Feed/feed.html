<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="feed.css">
  <link rel="stylesheet" href="menu.css">
  <title>Feed</title>
</head>
<body>

  <!-- Menu Section -->
  <div class="menu-section">
    <img src="icon.jpg" class="icon">
    <input type="text" placeholder="Search">
    <img src="profile.jpg" class="profile-image2">
  </div>

  
  <!-- Main Content Container -->
  <div class="container">
    <div class="post-input-section">
      <img src="profile.jpg" class="profile-image">
      <input type="text" id="postContent" class="form-control mb-3" placeholder="What's on your mind?: ">
      <button class="add-post-button" onclick="createPost()">Post</button>
    </div>
    



    <div id="feed"></div>
  </div>

  <script src="feed.js"></script>
</body>
</html>
